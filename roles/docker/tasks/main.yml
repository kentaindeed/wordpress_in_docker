---
- name: Download Docker Compose v2.21.0
  ansible.builtin.get_url:
    url: https://github.com/docker/compose/releases/download/v2.21.0/docker-compose-{{
      ansible_system }}-{{ ansible_architecture }}
    dest: /usr/local/bin/docker-compose
    mode: "0755"
    owner: root
    group: root


- name: install docker in alma 8
  yum:
    name: docker-ce
    state: present
